name: Trigger CI
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Trigger site build
    runs-on: ubuntu-18.04
    if: "contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Trigger webhook
        uses: joelwmale/webhook-action@master
        env:
          WEBHOOK_URL: ${{ secrets.BUILD_WEBHOOK }}
          data: "Trigger"
